<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --bs-secondary: bisque;
            --bs-secondary-rgb: 255, 228, 196;
        }
        body {
            background-color: darkslategray;
            color: #dedede;
        }
        .container {
            /* background-color: darkcyan; */
        }
        .container-fluid {
            /* background-color: #222; */
        }
        .col {
            min-height: 50px;
            /* border: 1px solid #222; */
        }
        .col-sm-6 {
            background-color: blueviolet;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container p-5">
            <div class="row gx-2">
                <div class="col col-12">
                    <h1 class="text-secondary">Hello World!</h1>
                </div>
                <div class="col col-1 border border-secondary"></div>
                <div class="col col-10"></div>
                <div class="col col-1 border border-secondary"></div>
                <div class="col col-12 col-sm-6"></div>
                <div class="col col-12 col-sm-6 col-md-3"></div>
                <div class="col col-12 col-sm-6 col-md-3"></div>
                <div class="col col-12 col-sm-6 col-md-12">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="col col-12 p-2">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://www.bsr.org/images/heroes/bsr-focus-nature-hero.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://images.squarespace-cdn.com/content/v1/61c4da8eb1b30a201b9669f2/1696691175374-MJY4VWB1KS8NU3DE3JK1/Sounds-of-Nature.jpg?format=2500w" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="col col-4"></div>
                <div class="col col-4"></div>
                <div class="col col-4"></div>
                <div class="col col-12"></div>
                <div class="col col-6">
                    <div class="mb-3">
                        <label for="inp1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inp1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="inp2" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="inp2" rows="3"></textarea>
                      </div>
                </div>
                <div class="col col-6 bg-secondary"></div>
                <div class="col col-12"></div>
            </div>
        </div>
    </div>
</body>
</html>
